<div class="container-fluid col-md-5" id="resumeForm">
<form method="post" action="" onSu-bmit="" class="form-horizontal" [formGroup]="resumeFormGroup">
    <div style="width: auto;"></div> <hr>
    <div style="padding-bottom: 18px;font-size : 21px;" class="alert alert-info"><i>Resume Upload</i></div>
    <div class="alert alert-success">
        <div style="padding-bottom: 18px;font-size : 18px;"><strong>Contact Information</strong></div>
        <div style="display: flex; padding-bottom: 18px;width : 450px auto;">
            <div style=" margin-left : 0; margin-right : 1%; width : 49%;">First name<span style="color: red;"> *</span><br/>
                <input type="text" id="data_3" name="data_3" style="width: 100%;" formControlName="fname" placeholder="First Name" class="form-control"/>
            </div>
            <div style=" margin-left : 1%; margin-right : 0; width : 49%;">Last name<span style="color: red;"> *</span><br/>
                <input type="text" id="data_4" name="data_4" style="width: 100%;" placeholder="Last Name" formControlName="lname" class="form-control"/>
            </div>
        </div>
        <div style="padding-bottom: 18px;">Email<span style="color: red;"> *</span><br/>
            <input type="text" id="data_5" name="data_5" style="width : 450px auto;" placeholder="Email" formControlName="email" class="form-control"/>
        </div>
        <div style="padding-bottom: 18px;">Phone<span style="color: red;"> *</span><br/>
            <input type="text" id="data_6" name="data_6" style="width : 450px auto;" placeholder="Mobile Number" formControlName="mob" class="form-control"/>
        </div>
        <div style="padding-bottom: 18px;font-size : 18px;"><strong>Position</strong></div>
        <div style="padding-bottom: 18px;">Position you are applying for<span style="color: red;"> *</span><br/>
            <input type="text" id="data_8" name="data_8" style="width : 450px auto;" formControlName="pos" placeholder="i.e. Position" class="form-control"/>
        </div>
        <div style="padding-bottom: 18px;">Resume upload<span style="color: red;"> *</span><br/>
            <input id="data_9" name="data_9" style="width : 450px auto;" type="file" class="form-control" (change)="fileUploadListener($event)" formControlName="resumeFile"/>
        </div>
        <div style="padding-bottom: 18px;">Portfolio website<br/>
            <input type="text" id="data_10" name="data_10" style="width : 450px auto;" placeholder="Website link" formControlName="pweb" class="form-control"/>
        </div>
        <div style="padding-bottom: 18px;">Salary requirements<span style="color: red;"> *</span><br/>
            <input type="text" id="data_11" name="data_11" style="width : 450px auto;" placeholder="i.e. 1 Lacs. or 100000" formControlName="sal" class="form-control"/>
        </div>
        <div style="padding-bottom: 18px;">When can you start?<span style="color: red;"> *</span><br/>
            <input type="text" id="data_12" name="data_12" style="width : 450px auto;" formControlName="startDate" placeholder="i.e. DD-MM-YYYY" class="form-control"/>
        </div>
        <div style="padding-bottom: 18px;">Are you willing to relocate?<span style="color: red;"> *</span><br/>
            <span><input type="radio" id="data_13_0" name="relocate" formControlName="relocate" value="Yes"/> Yes</span><br/>
            <span><input type="radio" id="data_13_1" name="relocate" formControlName="relocate" value="No"/> No</span><br/>
            <span><input type="radio" id="data_13_2" name="relocate" formControlName="relocate" value="Not sure"/> Not sure</span><br/>
        </div>
        <div style="padding-bottom: 18px;">Last company you worked for<br/>
            <input type="text" id="data_14" name="data_14" style="width : 450px auto;" formControlName="lastComp" class="form-control"/>
        </div>
        <div style="padding-bottom: 18px;">Comments<br/>
            <textarea id="data_15" name="data_15" style="width : 450px auto;" rows="4" formControlName="comments" class="form-control"></textarea>
        </div>
        <div class="nav-item">
            <input type="submit" value="Submit" class="btn btn-primary" (click)="uploadDetails()" [disabled]="submitDisable()"/>
        </div>
    </div>
</form>
</div>
