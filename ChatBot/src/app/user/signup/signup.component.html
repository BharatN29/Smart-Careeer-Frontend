<form class="form-horizontal"  [formGroup]="signUpFormGroup">
			
	<div class="form-group">
		<label for="name" class="cols-sm-2 control-label">First Name</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" formControlName="fname" name="fname" id="fname"  placeholder="First name" required/>
				</div>
			</div>
	</div>

	<div class="form-group">
		<label for="name" class="cols-sm-2 control-label">Last Name</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" formControlName="lname" name="lname" id="lname"  placeholder="Last name" required/>
				</div>
			</div>
	</div>

	<div class="form-group">
		<label for="email" class="cols-sm-2 control-label">Your Email</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="email" id="email" formControlName="email" placeholder="Enter your Email" required/>
				</div>
			</div>
	</div>
	
	<div class="form-group">
		<label for="username" class="cols-sm-2 control-label">Username</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="username" id="username" formControlName="uname" placeholder="Enter your Username" required/>
				</div>
			</div>
	</div>

	<div class="form-group">
		<label for="password" class="cols-sm-2 control-label">Password</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
					<input type="password" class="form-control" name="password" id="password" formControlName="pass"  placeholder="Enter your Password" required/>
				</div>
			</div>
	</div>

	<div class="form-group">
		<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
					<input type="password" class="form-control" name="confirm" id="confirm" formControlName="cpass"  placeholder="Confirm your Password" required/>
				</div>
			</div>
	</div>

	<div class="form-group">
		<label for="username" class="cols-sm-2 control-label">Mobile Number</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-mobile-phone fa" aria-hidden="true"></i></span>
					<input type="number" class="form-control" name="mob" id="mob" formControlName="mob" placeholder="Enter your Mobile Number"/>
				</div>
			</div>
	</div>

	<div class="form-group">
		<label for="confirm" class="cols-sm-2 control-label">Security Question</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
					<select class="form-control" name="sec_que" id="sec_que" formControlName="sec_que">
						<option value="" selected disabled>Please select</option>
						<option>What is the name of your favorite pet?</option>
						<option>In what city were you born?</option>
						<option>What high school did you attend?</option>
						<option>What is the name of your first school?</option>
						<option>What is your favorite movie?</option>
						<option>What is your mother's maiden name?</option>
						<option>What is your favorite color?</option>
						<option>What is your father's middle name?</option>
						<option>What was your high school mascot?</option>
						
					</select>
				</div>
			</div>
			<br/>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-pencil fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" formControlName="sec_ans" name="sec_ans" id="sec_ans"  placeholder="Enter Answer" required/>
				</div>
			</div>
	</div>

	<div class="form-group ">
		<button type="button" class="btn btn-primary btn-lg btn-block login-button" (click)="register()">Register</button>
	</div>
			
</form>
